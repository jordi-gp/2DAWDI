<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/logos/dotclass_logo_black.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../css/config_perfil.css">
    <title>Configuració del perfil d'administració</title>
</head>

<body>
    <!--Header de la plana-->
    <header>
        <div class="container-fluid menu">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light" id="nav_menu">
                    <div class="container-fluid">
                        <div class="col-6 logo_header">
                            <img alt="Logo DotClasGames" src="../../img/logos/logo_dotclass_games.png">
                        </div>
                        <!--Botó per desplegar el menú-->
                        <button class="navbar-toggler boto_desplegable" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!--Menú de la pàgina-->
                        <div class="collapse navbar-collapse links_menu" id="navbarSupportedContent">
                            <ul id="anclaMenu" class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active enllaç_menu" id="pagAct" href="">Gestió de notícies</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link enllaç_menu">Conf. Perfil</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link enllaç_menu">Gestió Formularis Contacte</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!--Contingut main de la plana-->
    <main>
        <div class="container-fluid">
            <div class="row">
                    <!--Part esquerre, imatge de perfil de l'usuari-->
                    <div class="col-10 col-md-5 my-3 mx-auto" id="imatge_perfil">
                        <h4 class="text-center pt-3">Imatge de perfil</h4>
                        <img src="../../img/foto_integrant/jordi_garc.jpg"
                            class="img-fluid mx-auto d-block py-3 rounded-circle" alt="...">
                        <div class="input-group px-4 py-3">
                            <input type="file" class="form-control" id="inputGroupFile04"
                                aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                            <button class="btn btn-secondary" type="button" id="inputGroupFileAddon04">Canvia</button>
                        </div>
                    </div>
                    <!--Part dreta, informació del perfil de l'usuari-->
                    <div class="col-10 col-md-6 py-3 my-3 mx-auto" id="segon_bloc">
                        <div class="col-10 col-md-11 mx-auto my-2 py-3 px-3 info">
                            <h4>Informació Personal</h4>
                            <div class="px-3 bloc_info">
                                <label class="col-sm-2 col-form-label text-primary">Nom</label>
                                <p>Jordi García</p>
                                <label class="col-sm-2 col-form-label text-primary">Rol actual</label>
                                <p>Administrador</p>
                                <label class="col-sm-2 col-form-label text-primary">Email</label>
                                <p>jordigarcia932@gmail.com</p>
                                <p><a href="#" class="link-primary">Notícies publicades</a></p>
                                <button type="button" class="btn btn-success">Actualitzar informació</button>
                            </div>
                        </div>
                        <div class="col-10 col-md-11 mx-auto my-2 py-3 px-3 info">
                            <h4>Cambia la contrasenya</h4>
                            <div class="px-3 bloc_info">
                                <label class="col-sm-3 col-form-label text-primary">Contrasenya Actual</label>
                                <input type="password" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Contrasenya Actual">
                                <label class="col-sm-3 col-form-label text-primary">Contrasenya Nova</label>
                                <input type="password" class="mb-3 form-control" id="exampleFormControlInput2"
                                    placeholder="Contrasenya Nova">
                                <button type="button" class="btn btn-success">Actualitzar Contrasenya</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </main>
</body>

</html>
